<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin for consistent layout */
            padding: 0; /* Remove padding */
            background-color: #f4f4f9;
        }

        /* Flex container for sidebar and main content */
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #eaf3ff;
            width: 20%; /* Fixed width for sidebar */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .sidebar h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        .sidebar ul li a:hover {
            color: #0056b3;
        }

        /* Main content styles */
        .main-content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .btn:hover {
            background: #0056b3;
        }

        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        #welcomeScreen {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>

                <li><a href="https://real-mine300.github.io/math-mania.io/About.html">About</a></li>

                <li><a href="https://real-mine300.github.io/math-mania.io/6gr/Help.html">Help</a></li>
            </ul>
        </div>

        <!-- Main Content -->
    </div>

 </body>
</html>
