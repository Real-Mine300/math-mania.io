<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        #welcomeScreen {
            text-align: center;
            padding: 20px;
        }
        .sidebar {
            background-color: #eaf3ff; 
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            height: 100vh;
            display: flex;
        }
        .sidebar h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .sidebar ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Side bar -->
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="https://real-mine300.github.io/math-mania.io/home.html">home</a></li>
            <li><a href="https://real-mine300.github.io/math-mania.io/About.html">About</a></li>
            <li><a href="https://real-mine300.github.io/math-mania.io/Help.html">Help</a></li>
        </ul>
    </div>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <h1>Welcome to the Math Quiz</h1>
        <p>Test your skills and see how well you do!</p>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <!-- Initially Hidden Quiz Form -->
        <form id="quizForm" style="display: none;">
            <div class="question">
                <p>1. What is 5 + 3?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="6"> 6</label>
                    <label><input type="radio" name="q1" value="7"> 7</label>
                    <label><input type="radio" name="q1" value="8"> 8</label>
                    <label><input type="radio" name="q1" value="9"> 9</label>
                </div>
            </div>
            <div class="question">
                <p>2. What is the square root of 16?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="2"> 2</label>
                    <label><input type="radio" name="q2" value="4"> 4</label>
                    <label><input type="radio" name="q2" value="8"> 8</label>
                    <label><input type="radio" name="q2" value="6"> 6</label>
                </div>
            </div>
            <div class="question">
                <p>3. What is 25% of 200?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="25"> 25</label>
                    <label><input type="radio" name="q3" value="50"> 50</label>
                    <label><input type="radio" name="q3" value="75"> 75</label>
                    <label><input type="radio" name="q3" value="100"> 100</label>
                </div>
            </div>
            <button type="button" class="btn" onclick="calculateScore()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <script>
        function startQuiz() {
            // Hide the welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';
            // Show the quiz
            document.getElementById('quizForm').style.display = 'block';
        }

        function calculateScore() {
            const correctAnswers = {
                q1: "8",
                q2: "4",
                q3: "50"
            };
            
            let score = 0;
            const form = document.getElementById("quizForm");
            const resultDiv = document.getElementById("result");

            for (const question in correctAnswers) {
                const answer = form.elements[question].value;
                if (answer === correctAnswers[question]) {
                    score++;
                }
            }

            resultDiv.innerHTML = `You scored ${score} out of ${Object.keys(correctAnswers).length}!`;
        }
    </script>
</body>
</html>
