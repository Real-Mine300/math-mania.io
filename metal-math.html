<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .score, .timer {
            font-size: 18px;
            margin: 10px 0;
        }

        .question {
            font-size: 22px;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mental Math Challenge</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time Left: <span id="time">10</span>s</div>
        <div class="question" id="question">Press Start to Begin</div>
        <input type="text" id="answerInput" placeholder="Your Answer" disabled>
        <button class="btn" id="startButton">Start</button>
    </div>

    <script>
        const questionElement = document.getElementById("question");
        const answerInput = document.getElementById("answerInput");
        const scoreElement = document.getElementById("score");
        const timeElement = document.getElementById("time");
        const startButton = document.getElementById("startButton");

        let score = 0;
        let timeLeft = 10;
        let currentQuestion = {};
        let timerInterval;

        // Generate a math question
        function generateQuestion(difficulty) {
            const num1 = Math.floor(Math.random() * difficulty) + 1;
            const num2 = Math.floor(Math.random() * difficulty) + 1;
            const operators = ["+", "-", "*"];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            const questionText = `${num1} ${operator} ${num2}`;
            const answer = eval(questionText); // Evaluate the question
            return { questionText, answer };
        }

        // Start the game
        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            startButton.disabled = true;
            answerInput.disabled = false;
            answerInput.value = "";
            answerInput.focus();

            nextQuestion();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Display the next question
        function nextQuestion() {
            const difficulty = Math.floor(score / 5) + 10; // Increase difficulty based on score
            currentQuestion = generateQuestion(difficulty);
            questionElement.textContent = currentQuestion.questionText;
        }

        // Update the timer
        function updateTimer() {
            timeLeft--;
            timeElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        // Check the user's answer
        answerInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                const userAnswer = parseFloat(answerInput.value);
                if (userAnswer === currentQuestion.answer) {
                    score++;
                    scoreElement.textContent = score;
                    timeLeft += 2; // Bonus time for correct answers
                    nextQuestion();
                }
                answerInput.value = "";
            }
        });

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            questionElement.textContent = `Game Over! Final Score: ${score}`;
            startButton.disabled = false;
            answerInput.disabled = true;
        }

        // Attach event listener to the start button
        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
