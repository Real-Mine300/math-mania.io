<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin for consistent layout */
            padding: 0; /* Remove padding */
            background-color: #f4f4f9;
        }

        /* Flex container for sidebar and main content */
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }
		
		/* Sidebar styles */
		.sidebar {
		    background-color: #eaf3ff;
		    width: 20%; /* Maintain 20% width */
		    min-width: 200px; /* Prevent it from shrinking too much */
		    max-width: 250px; /* Cap the maximum width */
		    padding: 20px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		    font-size: 16px;
		}
		
		/* Main content styles */
		.main-content {
		    flex: 1; /* Allow it to take up the remaining space */
		    padding: 20px;
		    overflow-y: auto; /* Enable scrolling for overflow */
		    background-color: #f4f4f9;
		    display: flex; /* Added to center the quiz */
		    justify-content: center; /* Center horizontally */
		    align-items: center; /* Center vertically */
		}
		
		/* Quiz container styles */
		.quiz-container {
		    width: 100%; /* Make it fill the available width */
		    max-width: 800px; /* Prevent it from becoming too wide */
		    padding: 20px;
		    background: #fff;
		    border-radius: 10px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		

        .sidebar h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        .sidebar ul li a:hover {
            color: #0056b3;
        }
		
        h1 {
            text-align: center;
            color: #333;
        }

	    .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .btn:hover {
            background: #0056b3;
        }

        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        #welcomeScreen {
            text-align: center;
        }

        #sixthGradeWeb {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="https://real-mine300.github.io/math-mania.io/home.html">Home</a></li>
                <li><a href="https://real-mine300.github.io/math-mania.io/about.html">About</a></li>
                <li><a href="https://real-mine300.github.io/math-mania.io/help.html">Help</a></li>
                <li><a href="javascript:sixthGradeWeb();">6th Grade</a></li>
                <ul id="sixthGradeWeb">
                    <li><a href="https://real-mine300.github.io/math-mania.io/6gr/fractions.html">&nbsp;&nbsp;&nbsp;Fractions<a/></li>
                    <li><a href="https://real-mine300.github.io/math-mania.io/6gr/geometry.html">&nbsp;&nbsp;&nbsp;Geometry<a/></li>
                    <li><a href="https://real-mine300.github.io/math-mania.io/6gr/percentages.html">&nbsp;&nbsp;&nbsp;Percentages<a/></li>
                </ul>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Welcome Screen -->
            <div id="welcomeScreen">
                <h1>Welcome to the Math Quiz</h1>
                <p>Test your skills and see how well you do!</p>
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
            <div id="quizContainer" class="quiz-container" style="display: none;">
                <h1>Math Quiz</h1>
                <form id="quizForm"></form>
                <button class="btn" onclick="calculateScore()">Submit</button>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>

    <script>
	function sixthGradeWeb() {
	    let element = document.getElementById('sixthGradeWeb');
	    let sixthGradeWebDisplay = element.style.display;
	    if (sixthGradeWebDisplay === 'block') {
	        element.style.display = 'none';
	    } else {
	        element.style.display = 'block';
	    }
	};
        const questions = [
            {
                question: "What is 5% of 120?",
                options: ["6", "7", "8", "9"],
                correct: "6"
            },
            {
                question: "What is 20% of 20?",
                options: ["2", "4", "8", "6"],
                correct: "4"
            },
            {
                question: "What is 25% of 200?",
                options: ["25", "50", "75", "100"],
                correct: "50"
            },
            {
                question: "What is 33.33% of 27?",
                options: ["9", "8", "11", "10"],
                correct: "9"
            },
            {
                question: "What is 10% 120?",
                options: ["10", "11", "12", "13"],
                correct: "12"
            },
            {
                question: "What is 25% of 480",
                options: ["125", "110", "120", "130"],
                correct: "120"
            },
            {
                question: "What is 25% of 40",
                options: ["9", "10", "8", "20"],
                correct: "10"
            }
        ];

        function startQuiz() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';

            const quizForm = document.getElementById('quizForm');
            quizForm.innerHTML = ""; // Clear any existing content

            questions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question">
                        <p>${index + 1}. ${q.question}</p>
                        <div class="options">
                            ${q.options.map(option => `
                                <label>
                                    <input type="radio" name="q${index}" value="${option}">
                                    ${option}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                quizForm.innerHTML += questionHTML;
            });
        }

        function calculateScore() {
            let score = 0;
            const resultDiv = document.getElementById("result");

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.correct) {
                    score++;
                }
            });

            resultDiv.innerHTML = `You scored ${score} out of ${questions.length}!`;
        }
    </script>
    </body>
</html>
