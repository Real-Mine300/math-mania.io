<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            transition: background-color 0.3s ease;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .score, .timer {
            font-size: 18px;
            margin: 10px 0;
        }

        .question {
            font-size: 22px;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .themes select {
            margin-top: 10px;
        }

        body.dark-theme {
            background-color: #333;
        }

        .game-container.dark-theme {
            background: #444;
            color: white;
        }

        body.blue-theme {
            background-color: #e0f7fa;
        }

        .game-container.blue-theme {
            background: #b2ebf2;
            color: #00796b;
        }

        body.green-theme {
            background-color: #dcedc8;
        }

        .game-container.green-theme {
            background: #c5e1a5;
            color: #1b5e20;
        }

        body.pink-theme {
            background-color: #fce4ec;
        }

        .game-container.pink-theme {
            background: #f8bbd0;
            color: #880e4f;
        }

        .log-history {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }

        .log-history p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* Color coding for different times */
        .quick {
            background-color: #d4edda; /* Green */
        }

        .fast {
            background-color: #fff3cd; /* Yellow */
        }

        .some-time {
            background-color: #ffecb3; /* Orange */
        }

        .slow {
            background-color: #f8d7da; /* Red */
        }

        .incorrect {
            background-color: #f8d7da; /* Red */
        }

        .skipped {
            background-color: #fff3cd; /* Yellow */
        }

        .timeout {
            background-color: #f1c2c2; /* Light Red */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mental Math Challenge</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time Left: <span id="time">10</span>s</div>
        <div class="question" id="question">Press Start to Begin</div>
        <input type="text" id="answerInput" placeholder="Your Answer" disabled>
        <button class="btn" id="startButton">Start</button>

        <div class="themes">
            <label for="theme">Choose Theme: </label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </div>

        <div id="stats">
            <h3>Personal Best</h3>
            <p>Score: <span id="personalBest">0</span></p>
            <p>Streak: <span id="streak">0</span></p>
        </div>

        <!-- Log History -->
        <div class="log-history" id="logHistory"></div>
    </div>

    <script>
        const questionElement = document.getElementById("question");
        const answerInput = document.getElementById("answerInput");
        const scoreElement = document.getElementById("score");
        const timeElement = document.getElementById("time");
        const startButton = document.getElementById("startButton");
        const themeSelector = document.getElementById("theme");
        const personalBestElement = document.getElementById("personalBest");
        const streakElement = document.getElementById("streak");
        const logHistoryElement = document.getElementById("logHistory");

        let score = 0;
        let timeLeft = 10;
        let currentQuestion = {};
        let streak = 0;
        let personalBest = 0;
        let sessionHistory = [];
        let timerInterval;
        let startTime;

        // Change theme
        themeSelector.addEventListener('change', (event) => {
            document.body.className = event.target.value + '-theme';
        });

        // Generate a math question (Addition, Subtraction, Multiplication, Division, Percentage)
        function generateQuestion(difficulty) {
            const num1 = Math.floor(Math.random() * difficulty) + 1;
            const num2 = Math.floor(Math.random() * difficulty) + 1;
            const operators = ["+", "-", "*", "/", "%"];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let questionText, answer;

            if (operator === "%") {
                answer = (num1 / 100) * num2;
                questionText = `${num1} is what percent of ${num2}?`;
            } else if (operator === "/") {
                answer = num2 !== 0 ? (num1 / num2) : num1;
                questionText = `${num1} รท ${num2}`;
            } else {
                answer = eval(`${num1} ${operator} ${num2}`);
                questionText = `${num1} ${operator} ${num2}`;
            }

            return { questionText, answer };
        }

        // Start the game
        function startGame() {
            score = 0;
            timeLeft = 10;
            streak = 0;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            streakElement.textContent = streak;
            startButton.disabled = true;
            answerInput.disabled = false;
            answerInput.value = "";
            answerInput.focus();
            sessionHistory = []; // Reset session log

            nextQuestion();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Display the next question
        function nextQuestion() {
            const difficulty = Math.floor(score / 5) + 10;
            currentQuestion = generateQuestion(difficulty);
            questionElement.textContent = currentQuestion.questionText;
        }

        // Update the timer
        function updateTimer() {
            timeLeft--;
            timeElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                logSession('timeout');
                endGame();
            }
        }

        // Check the user's answer
        answerInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                const userAnswer = parseFloat(answerInput.value);
                const timeTaken = Math.max(1, Date.now() - startTime) / 1000; // In seconds
                if (userAnswer === currentQuestion.answer) {
                    score += Math.max(1, 10 - timeTaken); // Points for speed
                    streak++;
                    logSession('correct', timeTaken);
                } else if (userAnswer === "") {
                    logSession('skipped', timeTaken);
                } else {
                    streak = 0;
                    logSession('incorrect', timeTaken);
                }
                scoreElement.textContent = score;
                streakElement.textContent = streak;
                nextQuestion();
                startTime = Date.now();
            }
        });

        // Log session history
        function logSession(result, timeTaken = 0) {
            let logMessage = '';
            let logClass = '';

            if (result === 'correct') {
                logMessage = `Correct: ${currentQuestion.questionText} - Time: ${timeTaken.toFixed(2)}s - +${Math.max(1, 10 - timeTaken)} points`;
                logClass = getColorForTime(timeTaken);
            } else if (result === 'incorrect') {
                logMessage = `Incorrect: ${currentQuestion.questionText} - Time: ${timeTaken.toFixed(2)}s`;
                logClass = 'incorrect';
            } else if (result === 'skipped') {
                logMessage = `Skipped: ${currentQuestion.questionText} - Time: ${timeTaken.toFixed(2)}s`;
                logClass = 'skipped';
            } else if (result === 'timeout') {
                logMessage = `Timeout: ${currentQuestion.questionText}`;
                logClass = 'timeout';
            }

            const logEntry = document.createElement('p');
            logEntry.textContent = logMessage;
            logEntry.className = logClass;
            logHistoryElement.appendChild(logEntry);
            sessionHistory.push(logMessage);
        }

        // Determine the color based on time taken
        function getColorForTime(timeTaken) {
            if (timeTaken <= 2) {
                return 'quick'; // Green
            } else if (timeTaken <= 4) {
                return 'fast'; // Yellow
            } else if (timeTaken <= 6) {
                return 'some-time'; // Orange
            } else {
                return 'slow'; // Red
            }
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            startButton.disabled = false;
            answerInput.disabled = true;
            if (score > personalBest) {
                personalBest = score;
                personalBestElement.textContent = personalBest;
            }
        }

        // Start button click
        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
