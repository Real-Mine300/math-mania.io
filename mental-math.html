<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Challenge</title>
    <style>
        body {
            font-family: 'Comforta', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            transition: background-color 0.3s ease;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        h1 {
            color: #333;
        }

        .score, .timer, .best-score, .streak, .best-streak {
            font-size: 20px;
            margin: 10px 0;
        }

        .question {
            font-size: 28px;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn, .restart-btn {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover, .restart-btn:hover {
            background-color: #0056b3;
        }

        .skip-btn {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .skip-btn:hover {
            background-color: #e53935;
        }

        .themes {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .log-history {
            position: absolute;
            right: 0;
            top: 50px;
            width: 200px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            margin-left: 30px;
            padding-left: 15px;
            border-left: 2px solid #ccc;
        }

        .log-history p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* Color coding for different times */
        .quick {
            background-color: #d4edda; /* Green */
        }

        .fast {
            background-color: #fff3cd; /* Yellow */
        }

        .some-time {
            background-color: #ffecb3; /* Orange */
        }

        .slow {
            background-color: #f8d7da; /* Red */
        }

        .incorrect {
            background-color: #f8d7da; /* Red */
        }

        .skipped {
            background-color: #fff3cd; /* Yellow */
        }

        .timeout {
            background-color: #f1c2c2; /* Light Red */
        }

        /* Theme styling */
        body.dark-theme {
            background-color: #333;
        }

        .game-container.dark-theme {
            background: #444;
            color: white;
        }

        body.blue-theme {
            background-color: #e0f7fa;
        }

        .game-container.blue-theme {
            background: #b2ebf2;
            color: #00796b;
        }

        body.green-theme {
            background-color: #dcedc8;
        }

        .game-container.green-theme {
            background: #c5e1a5;
            color: #1b5e20;
        }

        body.pink-theme {
            background-color: #fce4ec;
        }

        .game-container.pink-theme {
            background: #f8bbd0;
            color: #880e4f;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mental Math Challenge</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="best-score">Best Score: <span id="personalBest">0</span></div>
        <div class="streak">Streak: <span id="streak">0</span></div>
        <div class="best-streak">Best Streak: <span id="personalBestStreak">0</span></div>
        <div class="question" id="question">Press Start to Begin</div>
        <input type="text" id="answerInput" placeholder="Your Answer" disabled>
        <button class="btn" id="startButton">Start</button>
        <button class="skip-btn" id="skipButton">Skip</button>
        <button class="restart-btn" id="restartButton">Restart</button>

        <div class="themes">
            <label for="theme">Choose Theme: </label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </div>

        <div id="logHistory" class="log-history"></div>
    </div>

    <script>
        const questionElement = document.getElementById("question");
        const answerInput = document.getElementById("answerInput");
        const scoreElement = document.getElementById("score");
        const timeElement = document.getElementById("time");
        const startButton = document.getElementById("startButton");
        const skipButton = document.getElementById("skipButton");
        const restartButton = document.getElementById("restartButton");
        const themeSelector = document.getElementById("theme");
        const personalBestElement = document.getElementById("personalBest");
        const streakElement = document.getElementById("streak");
        const personalBestStreakElement = document.getElementById("personalBestStreak");
        const logHistoryElement = document.getElementById("logHistory");

        let score = 0;
        let timeLeft = 10;
        let currentQuestion = {};
        let streak = 0;
        let bestStreak = 0;
        let personalBest = 0;
        let sessionHistory = [];
        let timerInterval;
        let startTime;

        // Change theme
        themeSelector.addEventListener('change', (event) => {
            document.body.className = event.target.value + '-theme';
        });

        // Generate a math question (Addition, Subtraction, Multiplication, Division, Percentage)
        function generateQuestion(difficulty) {
            const num1 = Math.floor(Math.random() * difficulty) + 1;
            const num2 = Math.floor(Math.random() * difficulty) + 1;
            const operators = ["+", "-", "*", "/", "%"];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let questionText, answer;

            if (operator === "%") {
                answer = (num1 / 100) * num2;
                questionText = `${num1} is what percent of ${num2}?`;
            } else if (operator === "/") {
                answer = num2 !== 0 ? (num1 / num2) : num1;
                questionText = `${num1} รท ${num2}`;
            } else {
                answer = eval(`${num1} ${operator} ${num2}`);
                questionText = `${num1} ${operator} ${num2}`;
            }

            return { questionText, answer };
        }

        // Start the game
        function startGame() {
            score = 0;
            timeLeft = 10;
            streak = 0;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            streakElement.textContent = streak;
            sessionHistory = []; // Reset session log

            nextQuestion();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            answerInput.disabled = false; // Enable input
            answerInput.focus(); // Focus on the input
        }

        // Display the next question
        function nextQuestion() {
            const difficulty = Math.floor(score / 5) + 10;
            currentQuestion = generateQuestion(difficulty);
            questionElement.textContent = currentQuestion.questionText;
            answerInput.value = ""; // Reset the input field
            answerInput.focus(); // Focus on the input for the next question
        }

        // Update the timer
        function updateTimer() {
            timeLeft--;
            timeElement.textContent = `Time Left: ${timeLeft}s`; // Show timer

            if (timeLeft <= 0) {
                endGame();
            }
        }

        // Check the user's answer
        answerInput.addEventListener("input", (event) => {
            if (event.key === "Enter" && answerInput.value.trim() !== "") {
                const userAnswer = parseFloat(answerInput.value);
                const timeTaken = (Date.now() - startTime) / 1000; // Time taken in seconds

                if (userAnswer === currentQuestion.answer) {
                    score = Math.max(0, score + Math.round(timeLeft * 10)); // Prevent negative score
                    streak++;
                    if (streak > bestStreak) bestStreak = streak;
                    sessionHistory.push({ result: 'correct', timeTaken, points: Math.round(timeLeft * 10) });
                } else {
                    streak = 0;
                    sessionHistory.push({ result: 'incorrect', timeTaken, points: 0 });
                }

                scoreElement.textContent = score;
                streakElement.textContent = streak;
                personalBestElement.textContent = personalBest;
                personalBestStreakElement.textContent = bestStreak;

                nextQuestion();
                answerInput.value = ""; // Reset input
            }
        });

        // Skip the current question
        skipButton.addEventListener("click", () => {
            score = Math.max(0, score - 10); // Deduct 10 points but prevent negative score
            timeLeft -= 2; // Deduct 2 seconds for skipping
            sessionHistory.push({ result: 'skipped', timeTaken: 0, points: -10 });

            scoreElement.textContent = score;
            nextQuestion();
        });

        // Restart the game
        restartButton.addEventListener("click", () => {
            startGame(); // Restart game
        });

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            questionElement.textContent = `Game Over! Final Score: ${score}`;
            if (score > personalBest) {
                personalBest = score;
                personalBestElement.textContent = personalBest;
            }
            if (streak > bestStreak) {
                bestStreak = streak;
                personalBestStreakElement.textContent = bestStreak;
            }
            answerInput.disabled = true; // Disable input
            startButton.disabled = false; // Enable start button
        }

        // Start button click
        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
