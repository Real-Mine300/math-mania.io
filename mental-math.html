<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .main {
            flex: 2;
            padding: 20px;
        }

        .log {
            flex: 1;
            background-color: #eaf3ff;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .log h2 {
            color: #0056b3;
            text-align: center;
        }

        .question {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
        }

        .score {
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }

        .timer {
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
        }

        .input-container {
            text-align: center;
            margin: 20px 0;
        }

        .input-container input {
            font-size: 1.2rem;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .log-entry {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .log-entry.green {
            background-color: #d4edda;
            color: #155724;
        }

        .log-entry.yellow {
            background-color: #fff3cd;
            color: #856404;
        }

        .log-entry.orange {
            background-color: #ffeeba;
            color: #856404;
        }

        .log-entry.red {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="question" id="question"></div>
            <div class="score" id="score">Score: 0</div>
            <div class="timer" id="timer">Time Left: 10s</div>
            <div class="input-container">
                <input type="number" id="answerInput" placeholder="Enter your answer">
                <button onclick="submitAnswer()">Submit</button>
                <button onclick="skipQuestion()">Skip</button>
            </div>
        </div>
        <div class="log">
            <h2>Question Log</h2>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let timer = 10;
        let interval;
        let startTime;
        let logData = [];
        const questionElement = document.getElementById("question");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const logContainer = document.getElementById("logContainer");
        const answerInput = document.getElementById("answerInput");

        let currentQuestion = generateQuestion();

        function startTimer() {
            timer = 10;
            updateTimer();
            clearInterval(interval);
            interval = setInterval(() => {
                timer--;
                updateTimer();
                if (timer <= 0) {
                    clearInterval(interval);
                    logEntry("Time's up!", "red");
                    score -= 20;
                    updateScore();
                    nextQuestion();
                }
            }, 1000);
        }

        function updateTimer() {
            timerElement.textContent = `Time Left: ${timer}s`;
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function logEntry(message, colorClass) {
            const entry = document.createElement("div");
            entry.className = `log-entry ${colorClass}`;
            entry.textContent = message;
            logContainer.prepend(entry);
            if (logContainer.childElementCount > 5) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            questionElement.textContent = `What is ${num1} x ${num2}?`;
            return num1 * num2;
        }

        function submitAnswer() {
            const userAnswer = parseInt(answerInput.value);
            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000;

            clearInterval(interval);

            if (userAnswer === currentQuestion) {
                let colorClass = "green";
                let points = 10;
                if (timeTaken <= 2) {
                    points = 10;
                    timer += 1;
                } else if (timeTaken <= 4) {
                    points = 5;
                    timer += 0.5;
                    colorClass = "yellow";
                } else {
                    points = 1;
                    colorClass = "orange";
                }
                score += points;
                logEntry(`Correct! (${timeTaken.toFixed(2)}s, +${points})`, colorClass);
            } else {
                logEntry(`Wrong answer!`, "red");
            }

            updateScore();
            nextQuestion();
        }

        function skipQuestion() {
            clearInterval(interval);
            score -= 20;
            timer -= 1;
            logEntry("Skipped question", "orange");
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            answerInput.value = "";
            currentQuestion = generateQuestion();
            startTime = Date.now();
            startTimer();
        }

        document.addEventListener("DOMContentLoaded", () => {
            answerInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    submitAnswer();
                }
            });
            nextQuestion();
        });
    </script>
</body>
</html>
